{% extends 'layout.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static "css/orderdetail.css" %}"/>

<div class="orderdetail-container">
    <a href="{% url 'orderHistory'%} "style="color:black"> <<< </a>
    <h1>หมายเลขคำสั่งซื้อ {{ order.id }} <h1>
    <table class="order-table">
        <thead>
            <tr>
                <th> รายการสั่งซื้อ </th>
                <th> ราคา </th>
                <th> จำนวน </th>
                <th> รวม </th>
        </thead>
        <tbody>
            {% for item in order_items %}
                <tr>
                    <td class="item"> {{item.product}} </td>
                    <td class="item"> {{item.price}} </td>
                    <td class="item"> {{item.quantity}} </td>
                    <td class="item"> {{item.sub_total}} </td>
                </tr>
                <hr>
            {% endfor %}
            <tr>
                <td> </td>
                <td> </td>
                <td> ยอดชำระเงิน </td>
                <td> {{order.total}} </td>
            </tr>
        </tbody>
    </table>    
    <button onclick="window.print();" class="print">
        ปริ้นใบสั่งซื้อ
    </button>
</div>


{% endblock content %}
