{% extends 'layout.html' %}

{% load static %}
{% load humanize %}

{% block content  %}

{% include 'category.html' %}
<div class="container">

    <div class="book-container">
        {% for product in products %}
            <div class="book-group">
                <a href="{{product.get_url}}"> <img src="{{product.image.url}}" alt="" srcset="" class="image" style="height:260px;"></a>
                
                <div style="height:50px; margin-top:10px;">
                    <a href="{{product.get_url}}"> <p style="width:220px; font-weight: 500; color:#2D3436; margin-top:10px;">{{product.name}}</p> </a>
                </div>

                <p class="author" style="color:#636E72; margin-top:10px;">{{product.author}}</p>
              
                <p class="author" style="font-weight: 500; color:#2D3436; ">฿ {{product.price | intcomma}}</p>
           
                <button >
                    <span> 
                        <img src={% static "icon/cart.png" %} alt="" style="width:18px; height:18px">
                        <a href="{% url 'addCart' product.id %}">เพิ่มในรถเข็น</a>

                    </span>
                </button>
            </div>
            

            
        {% endfor %}
    </div>

</div>


{% endblock  %}
